<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container{
      display: grid;
      background-color: #000;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      height: 748px;
      width: 748px;
      gap: 9px;;
    
    }

    .item{
      background-color: #F0F1EC;
    }

    .s2{
      grid-column: span 3;
    }

    .s3{
      grid-row: span 2;
    }
    .s4{
        grid-column: 2 / 4;
        grid-row: 2 / 4;
    }
    .s6{
      grid-row: span 2 ;
    }
    
    .s8{
      background-color: #F9D01E;
    }
    
    .s9{
      background-color: #232629;
    }

    .s1{
      background-color: #E72F24;
    }

    .s5{
      background-color: #004592;
      border-bottom: 10px solid black;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container"> 
    <div class="item s1">1</div>
    <div class="item s2">2</div>
    <div class="item s3">3</div>
    <div class="item s4">4</div>
    <div class="item s5">5</div>
    <div class="item s6">6</div>
    <div class="item s7">7</div>
    <div class="item s8">8</div>
    <div class="item s9">9</div>
  </div>
</body>

</html>
